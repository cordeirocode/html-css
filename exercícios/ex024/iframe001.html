<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 

        <!-- TAMANHA PADRAO: 300px 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar</p>

    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="www.google.com.br" target="_blank">Google.com</a>
        </iframe>
         também é muito legal, pena que não funciona dentro do iframe!</p>

    <p>O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width= "500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">GustavoGuanabara.github</a>
        </iframe> também é muito legal!</p>
</body>
</html>
